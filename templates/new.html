<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <title>SignUp</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark default-color">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="/">
          <img
            src="/static/img/logo-01.png"
            height="15px" />
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/cart/">Home</a>
          </li>

        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

    </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <main>
    <div class="container">
      <h1>Registration</h1>
      <p>{{ msg }}</p>
      <form action="/register/" class="form" method="post">
        <div class="form-group">
          <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="confirm" id="confirm" placeholder="Confirm Password"
            required>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

  </main>
  <!-- Custom JS Scripts -->
  <script src="{{ url_for('static',filename='js/validate.js') }}"></script>
</body>

</html>
